name: SonarCloud

on:
  push:
    branches:
      - main
      - feature
  pull_request:
    branches:
      - main
      - feature

jobs:
  build:
    name: Build and analyze on SonarCloud
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Compile all modules with module-specific jars and Lombok/JFX flags
        run: |
          # === FE_Core ===
          mkdir -p classes_FE_Core
          if [ -d "FE_Core/src" ]; then
            find FE_Core/src -name "*.java" > sources.txt
            if [ -s sources.txt ]; then
              javac \
                --add-exports jdk.compiler/com.sun.tools.javac.processing=ALL-UNNAMED \
                --add-opens jdk.compiler/com.sun.tools.javac.processing=ALL-UNNAMED \
                -cp "recursos/CORE/*:recursos/CORE/javafx/*:recursos/CORE/ikonli/*:recursos/CORE/jfoenix/*:recursos/CORE/jprocesses/*:recursos/CORE/jaxb/*" \
                -d classes_FE_Core @sources.txt
            fi
            rm sources.txt
          fi

          # === FE_Ventura_Request ===
          mkdir -p classes_FE_Ventura_Request
          if [ -d "FE_Ventura_Request/src" ]; then
            find FE_Ventura_Request/src -name "*.java" > sources.txt
            if [ -s sources.txt ]; then
              javac -cp "recursos/REQUEST/*" -d classes_FE_Ventura_Request @sources.txt
            fi
            rm sources.txt
          fi

          # === FE_Ventura_Response ===
          mkdir -p classes_FE_Ventura_Response
          if [ -d "FE_Ventura_Response/src" ]; then
            find FE_Ventura_Response/src -name "*.java" > sources.txt
            if [ -s sources.txt ]; then
              javac -cp "recursos/RESPONSE/*" -d classes_FE_Ventura_Response @sources.txt
            fi
            rm sources.txt
          fi

          # === FE_Ventura_Resumen ===
          mkdir -p classes_FE_Ventura_Resumen
          if [ -d "FE_Ventura_Resumen/src" ]; then
            find FE_Ventura_Resumen/src -name "*.java" > sources.txt
            if [ -s sources.txt ]; then
              javac -cp "recursos/RESUMEN/*" -d classes_FE_Ventura_Resumen @sources.txt
            fi
            rm sources.txt
          fi

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@v2
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.organization=jolucode
            -Dsonar.projectKey=jolucode_fase2
            -Dsonar.login=${{ secrets.SONAR_TOKEN }}
            -Dsonar.java.binaries=classes_FE_Core,classes_FE_Ventura_Configurador,classes_FE_Ventura_Request,classes_FE_Ventura_Response,classes_FE_Ventura_Resumen
